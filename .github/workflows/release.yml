name: release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            arch: arm64
            runner: macos-14
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build binary
        run: bun build --compile ./index.tsx --outfile dist/termqtt${{ matrix.os == 'windows' && '.exe' || '' }}

      - name: Bundle TreeSitter worker (unix)
        if: matrix.os != 'windows'
        run: bun build node_modules/@opentui/core/parser.worker.js --target=bun --outdir dist --asset-naming=tree-sitter.[ext]

      - name: Bundle TreeSitter worker (windows)
        if: matrix.os == 'windows'
        run: bun build node_modules/@opentui/core/parser.worker.js --target=bun --outdir dist --asset-naming=tree-sitter.[ext]
        shell: pwsh

      - name: Create zip (unix)
        if: matrix.os != 'windows'
        run: zip -j dist/termqtt-${{ matrix.os }}-${{ matrix.arch }}.zip dist/termqtt dist/parser.worker.js dist/tree-sitter.wasm

      - name: Create zip (windows)
        if: matrix.os == 'windows'
        run: Compress-Archive -Path dist\termqtt.exe,dist\parser.worker.js,dist\tree-sitter.wasm -DestinationPath dist\termqtt-${{ matrix.os }}-${{ matrix.arch }}.zip -Force
        shell: pwsh

      - name: Upload release asset
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
          name: ${{ github.event.release.tag_name || github.ref_name }}
          files: dist/termqtt-${{ matrix.os }}-${{ matrix.arch }}.zip

      - name: Upload workflow artifact
        if: github.event_name != 'release' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: termqtt-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/termqtt-${{ matrix.os }}-${{ matrix.arch }}.zip
